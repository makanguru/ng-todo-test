<h3>Charts Playground:</h3>
<div class="charts-container">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="lineChartOptions"
    class="chart"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="pieChartOptions"
    class="chart"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="columnChartOptions"
    class="chart"
  ></highcharts-chart>
</div>
