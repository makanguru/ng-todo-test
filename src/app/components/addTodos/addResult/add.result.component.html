<mat-card *ngIf="savedData">
  <mat-card-header>
    <mat-card-title>Save Response</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      <strong>UserId:</strong><span appHighlight> {{ savedData.userId }}</span>
    </div>
    <div>
      <strong>Title:</strong> <span appHighlight>{{ savedData.title }}</span>
    </div>
    <div>
      <strong>Completed:</strong>
      <span appHighlight>{{ savedData.completed }}</span>
    </div>
    <div>
      <strong>Id:</strong> <span appHighlight>{{ savedData.id }}</span>
    </div>
  </mat-card-content>
</mat-card>
