<h3>Add Todo:</h3>
<div class="add-todo-container">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="todo-form-control-container">
      <mat-label>Description</mat-label>
      <input matInput placeholder="description" formControlName="title" />
    </mat-form-field>

    <mat-checkbox
      class="example-margin"
      formControlName="completed"
      class="todo-form-control-container"
      >Checked</mat-checkbox
    >

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!todoForm.valid"
      class="todo-form-control-container"
    >
      Save
    </button>
    <button
      mat-raised-button
      type="button"
      (click)="cancelAddTodo()"
      class="todo-form-control-container"
    >
      Cancel
    </button>
  </form>

  <add-result [savedData]="savedData"></add-result>
</div>
